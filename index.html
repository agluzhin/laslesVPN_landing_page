<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
	<title>LaslesVPN</title>
</head>
<body>
	<header class="header">
		<div class="header__logo">
			<img class="header__logo-icon" src="img/header/logo.svg" alt="header_logo">
			<p class="header__logo-text">Lasles<span class="header__logo-text_strong">VPN</span></p>
		</div>
		<div class="header__information">
			<a class="header__about">About</a>
			<a class="header__features">Features</a>
			<a class="header__pricing">Pricing</a>
			<a class="header__testimonials">Testimonials</a>
			<a class="header__help">Help</a>
		</div> 
		<div class="header__buttons">
			<a class="header__buttons-singin">Sign In</a>
			<a class="header__buttons-signup">Sign Up</a>
		</div>
	</header>
	<main class="main">
		<div class="main__description">
			<div class="description__content">
				<h1 class="content__heading">Want anything to be easy with <span class="content__heading_strong">LaslesVPN.</span></h1>
				<p class="content__text">Provide a network for all your needs with ease and fun using <span class="content__text_strong">LaslesVPN</span> discover interesting features from us.</p>
				<a class="content__button-btn">Get Started</a>
			</div>
			<img class="description__img" src="img/main/description/description-img.png" alt="description_img">
		</div>
		<div class="main__statistics">
			<div class="statistics__block">
				<img class="users__icon" src="img/main/statistics/users-icon.svg" alt="">
				<div class="statics__block-info">
					<p class="users__info-stat">90+</p>
					<p class="users__info-caption">Users</p>
				</div>
			</div>
			<div class="splitter"></div>
			<div class="statistics__block">
				<img class="locations__icon" src="img/main/statistics/locations-icon.svg" alt="">
				<div class="statics__block-info">
					<p class="locations__info-stat">30+</p>
					<p class="locations__info-caption">Locations</p>
				</div>
			</div>
			<div class="splitter"></div>
			<div class="statistics__block">
				<img class="servers__icon" src="img/main/statistics/servers-icon.svg" alt="">
				<div class="statics__block-info">
					<p class="servers__info-stat">50+</p>
					<p class="servers__info-caption">Servers</p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
