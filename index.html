<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/header.css" type="text/css">
	<link rel="stylesheet" href="style/main.css" type="text/css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
	<title>LaslesVPN</title>
</head>
<body>
	<header class="header">
		<div class="header__logo">
			<img class="header__logo-icon" src="img/header/logo.svg" alt="header_logo">
			<p class="header__logo-text">Lasles<span class="header__logo-text_strong">VPN</span></p>
		</div>
		<div class="header__information">
			<a class="header__about">About</a>
			<a class="header__features">Features</a>
			<a class="header__pricing">Pricing</a>
			<a class="header__testimonials">Testimonials</a>
			<a class="header__help">Help</a>
		</div> 
		<div class="header__buttons">
			<a class="header__buttons-singin">Sign In</a>
			<a class="header__buttons-signup">Sign Up</a>
		</div>
	</header>
	<main class="main">
		<div class="main-description">
			<div class="main-description__content">
				<div class="content__info">
					<div class="info__title">Want anything to be easy with <span class="info__title_active">LaslesVPN.</span></div>
					<div class="info__subtitle">Provide a network for all your needs with ease and fun using <span class="info__subtitle_strong">LaslesVPN</span> discover interesting features from us.</div>
				</div>
				<div class="content__button">
					<a href="#" class="content__button-btn">Get Started</a>
					<object class="button__shadow"></object>
				</div>
			</div>
			<img class="main-description__image" src="img/main/description/description-img.png" alt="description_image">
		</div>
		<div class="statistics">
			<div class="statistics__block">
				<img class="block-image block-image_users" src="img/main/statistics/users-icon.svg" alt="users_icon">
				<div class="block-content">
					<p class="block-content__heading">90+</p>
					<p class="block-content__group">Users</p>
				</div>
			</div>
			<object class="splitter"></object>
			<div class="statistics__block">
				<img class="block-image block-image_locations" src="img/main/statistics/locations-icon.svg" alt="locations_icon">
				<div class="block-content">
					<p class="block-content__heading">30+</p>
					<p class="block-content__group">Locations</p>
				</div>
			</div>
			<object class="splitter"></object>
			<div class="statistics__block">
				<img class="block-image block-image_servers" src="img/main/statistics/servers-icon.svg" alt="servers_icon">
				<div class="block-content">
					<p class="block-content__heading">50+</p>
					<p class="block-content__group">Servers</p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
